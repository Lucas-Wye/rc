# theme = "base16_transparent"
theme = "solarized_light"

[editor]
mouse = false
true-color = true
# cursorline = true
# cursorcolumn = true
bufferline = "multiple"
line-number = "relative"
middle-click-paste = false

[editor.search]
smart-case = false
wrap-around = false

[editor.soft-wrap]
enable = true
wrap-indicator = "â†© "

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = [ "mode", "file-name", "file-modification-indicator", "spinner", "diagnostics" ]
right = [ "selections","position", "position-percentage", "total-line-numbers" ]
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[editor.indent-guides]
render = true
character = "|" 
skip-levels = 2

[editor.file-picker]
hidden = false

[keys.insert]
# esc = ["collapse_selection", "normal_mode"]
