# -- general
setw -g xterm-keys on
set -s escape-time 0
set -sg repeat-time 300

set -q -g status-utf8 on
setw -q -g utf8 on

set -g visual-activity off
setw -g monitor-activity off

set -g history-limit 10000

set -ga update-environment '\
DISPLAY DBUS_SESSION_BUS_ADDRESS \
QT_IM_MODULE QT_QPA_PLATFORMTHEME \
SESSION_MANAGER \
XDG_CONFIG_HOME XDG_CACHE_HOME XDG_DATA_HOME\
XDG_MENU_PREFIX XDG_RUNTIME_DIR XDG_SESSION_CLASS \
XDG_SESSION_DESKTOP XDG_SESSION_TYPE XDG_CURRENT_DESKTOP \
XMODIFIERS \
'

# -- prefix
unbind C-b
set -g prefix 'M-c'

# -- display
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 2000
set -g display-time 2000

set -g status-interval 1

# -- navigation

# window management
bind -n M-o new-window

# window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-w next-window


# pane navigation
unbind 1
unbind 2
unbind 3
unbind 4
unbind '"'
unbind %

bind 1 select-pane -t:.1
bind 2 select-pane -t:.2
bind 3 select-pane -t:.3
bind 4 select-pane -t:.4
bind > swap-pane -D
bind < swap-pane -U
bind -n M-l next-layout

bind -n M-h split-window -h
bind -n M-v split-window -v

set -g status-keys emacs
set -g mode-keys vi

bind b list-buffers
bind p paste-buffer

# windows
set -g status-justify 'centre'
set -g status-left-length 90
set -g status-right-length 140
setw -g window-status-separator ''

# default statusbar colors
# set -g status-bg default
set -g status-bg white
setw -g window-status-format '#[fg=brightblue] #I #W '
setw -g window-status-current-format '#[fg=magenta,bold] #I #W:#F'

set-option -g default-terminal "screen-256color"
